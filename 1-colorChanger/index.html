<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Changer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f0f0f0;
    }

    .canvas {
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .button {
      height: 50px;
      width: 50px;
      display: inline-block;
      margin: 10px;
      border: 2px solid black;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    #violet { background-color: violet; }
    #indigo { background-color: indigo; }
    #blue   { background-color: blue; }
    #green  { background-color: green; }
    #yellow { background-color: yellow; }
    #orange { background-color: orange; }
    #red    { background-color: red; }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      margin-top: 30px;
      color: #555;
      font-weight: normal;
    }

    h2 span {
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <h1>ðŸŽ¨ Color Scheme Switcher</h1>

    <span class="button" id="violet" title="Violet"></span>
    <span class="button" id="indigo" title="Indigo"></span>
    <span class="button" id="blue"   title="Blue"></span>
    <span class="button" id="green"  title="Green"></span>
    <span class="button" id="yellow" title="Yellow"></span>
    <span class="button" id="orange" title="Orange"></span>        
    <span class="button" id="red"    title="Red"></span>

    <h2>
      Try clicking on one of the colors above <br/>
      <span>to change the background color of this page!</span>
    </h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
