<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Background Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center space-y-6">

    <h1 class="text-2xl font-bold text-center">
      Click <span class="text-green-400">Start</span> to change background color every second
    </h1>

    <div class="space-x-4">
      <button id="start" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">
        Start
      </button>
      <button id="stop" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg shadow">
        Stop
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
